<!DOCTYPE html>
<html>

    <body>
        <!-- form container-->
        <div class="container">
            <!-- from section -->
            <form action="####" method="POST">

                    <h2 class="heading">Registration Form</h2><br><br>
                    <label for="Name1" class="label-colour"> FIRSTNAME: </label>&nbsp;&nbsp;&nbsp;
                    <input type="text" id="Name1" name="Name1"><br>

                    <label for="Name1" class="label-colour"> QUALIFICATION: </label>
